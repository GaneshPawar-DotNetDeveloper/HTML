<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>List Control</title>
</head>
<body>
    <h1> control list    </h1>
    <ul>
        <li>cow</li>
        <li>bull</li>
        <li>buffallo</li>
        <li>sheep</li>
        <li>got</li>
    </ul>

    <ol>
        <li> monday</li>
        <li>teusday</li>
        <li>wedensday</li>
        <li>thursday</li>
        <li>friday</li>
        <li>saturday</li>
        <li>sunday</li>
    </ol>
    <hr>
    select city:
    <select>
        <option>--select City-- </option>
        <option>solapur</option>
        <option>pune</option>
        <option>satara</option>
        <option>sangali</option>
        <option>kohlapur</option>
        <option>Ahmadnagar</option>
        <option>mumbai</option>
        <option>Raigad</option>

    </select>
    <hr />
    select multiple city:
   
        <select multiple>
            <option>--select multiple city </option>
            <option>Ankoli</option>
            <option>kothale</option>
            <option>babhulgao</option>
            <option>sawndane</option>
            <option>pipari</option>
            <option>kurul</option>
            <option>kamti</option>
            <option>mohol</option>
            <option>takali</option>
            <option>karkhana</option>
            <option>angar</option>
            <option>lamboti</option>

        </select>
</body>
</html>

<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>Login Page</title>
    <!--<link rel="icon" type="image/x-icon" href="images/farm.jpg">-->
    <link rel="icon" type="image/x-icon" href="images/gg.png"/>
    <meta http-equiv="X-Frame-Options" content="same-origin" /> 
</head>
<body>
    <form action="where" method="post"></form>
    <h1 style="text-align:center;color:orangered">WELCOME TO TRIMURTI FARM</h1>
    <h3 style="text-align:left ;color:red;background-color:beige;border:3px solid pink;">Farmer login</h3>
    <table>
        <tr>
            <!--<lable for="fn">First name:</lable>-->
            <td>FirstName:</td>
            <td><input type="text" placeholder="enter firstname" id="fn" /></td>
        </tr>
        <tr>
            <td> LastName:</td>
            <td><input type="text" placeholder="enter lastname" /></td>
        </tr>
        <tr>
            <td>Password:</td>
            <td><input type="password" placeholder="enter passwaord" /></td>
        </tr>
        <tr>
            <td>Confirm PassWord:</td>
            <td><input type="password" placeholder="confirm password" /></td>
        </tr>
        <tr>
            <td>Gender:</td>
            <td>
                Male<input type="radio" name="gender" />
                female<input type="radio" name="gender" />
                other<input type="radio" name="gender" />
            </td>
        </tr>

        <tr>
            <td>City:</td>
            <td>
                <select>
                    <option>---select city---</option>
                    <option>solapur</option>
                    <option>mumbai</option>
                    <option>nager</option>
                    <option>sangali</option>
                    <option selected>raigad</option>
                    <option>pune</option>
                    <option>satara</option>
                    <option>yavatmal</option>
                    <option>nagpur</option>
                </select>
            </td>
        </tr>
        <tr>
            <td>Address:</td>
            <td><textarea cols="70" rows="3"></textarea></td>
        </tr>
        <tr>
            <td colspan="2"><input type="submit" value="Sign Up" /></td>
        </tr>
    </table>
    
</body>
</html>

<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title> input controls</title>
</head>
<body>
    <h5>welcome to</h5>
    <h1>Freinds Club</h1>
    <div>

        <h4> Name:</h4>      <input type="text" placeholder="enter Firstname" />
        <input type="text" placeholder="enter Middlename" />
        <input type="text" placeholder="enter Lastname" />

    </div>
    <div> 
        <h4>Select gender :</h4>
        <select>
            <option>--select gender</option>
            <option>Male</option>
            <option>Female</option>
        </select>
        
        </div>
    <div>
        <h4>Address :</h4>
        <textarea rows="3" cols="30"> </textarea>
         <br>
    </div>
    
    <div>
        <h4>Gender :</h4>
        <input type="radio" name="gender"/> male
        <input type="radio" name="gender"/> female

    </div>
    <div>
        <h4>  Eduction : </h4>
        <input type="checkbox" />ssc
        <input type="checkbox" />hsc
        <input type="checkbox" />diploma
        <input type="checkbox" />degree
        <input type="checkbox" />post-Degree
        <input type="checkbox" />PHD


    </div>
    <div>
        <h4> Password:</h4>
        <input type="password" placeholder="Enter password" />
    </div>
    <div>
        <h4>Birth of date :</h4>
        <input type="date"/>
        <div>
            <h4>Current Time :</h4>
            <input type="datetime-local" />

        </div>
        <div>
            <h4>Upload file</h4>
            <input type="file"  multiple/>
        </div>
    </div>
    
    
    
    
    
    
    
    
    
    
    <div>
        <h4>I'M not Robot :</h4>   <input type="radio" />
    </div>
</body>
</html>
